
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot NSI</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }

        #chat {
            white-space: pre-wrap;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            padding: 1em;
            background: #fff;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
        }

        input, button {
            font-size: 1em;
            margin-top: 0.5em;
        }

        button {
            margin-left: 0.5em;
        }

        code {
            font-family: Consolas, monospace;
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
        }

        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
    <h1>Chatbot NSI ‚Äì Entra√Ænement √† la pratique des algorithmes</h1>

    <button onclick="start()">Commencer l'entra√Ænement</button>

    <div id="chat"></div>

    <textarea id="userInput" placeholder="√âcris ta r√©ponse ici..." style="width: 100%; height: 100px; font-family: monospace;"></textarea>

    <button onclick="send()">Envoyer</button>

    <script>
        async function send() {
            const input = document.getElementById("userInput");
            const chat = document.getElementById("chat");
            const message = input.value.trim();
            if (!message) return;
            chat.innerHTML += "<strong>üë®‚Äçüéì " + escapeHtml(message) + "</strong><br>";

            input.value = "";

            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            chat.innerHTML += "ü§ñ " + formatMarkdown(data.response) + "<br><br>";
            chat.scrollTop = chat.scrollHeight;
        }

        async function start() {
            const chat = document.getElementById("chat");
            chat.innerHTML = "";

            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "initier" })
            });

            const data = await res.json();
            chat.innerHTML += "ü§ñ " + formatMarkdown(data.response) + "<br><br>";
            chat.scrollTop = chat.scrollHeight;
        }

        function formatMarkdown(text) {
            text = text.replace(/```python([\s\S]*?)```/g, "<pre><code>$1</code></pre>");
            text = text.replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>");
            text = text.replace(/`([^`]+)`/g, "<code>$1</code>");
            return text;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
