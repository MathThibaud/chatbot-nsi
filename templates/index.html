<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot NSI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        #chat {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        pre, code {
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 6px;
    font-family: Consolas, monospace;
    font-size: 0.95em;
    line-height: 1.5; /* ‚úÖ r√®gle le chevauchement */
    white-space: pre-wrap;
    word-break: break-word;
}

        textarea {
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">ü§ñ Chatbot NSI ‚Äì Entra√Ænement √† la pratique</h1>

    <div id="chat" class="mb-3"></div>

    <textarea id="userInput" class="form-control mb-3" rows="5" placeholder="√âcris ta r√©ponse ici..."></textarea>

    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="start()">Commencer l'entra√Ænement</button>
        <button class="btn btn-primary" onclick="send()">Envoyer</button>
    </div>
</div>

<!-- ‚úÖ Marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    function isCode(message) {
        const codeKeywords = ["def ", "for ", "while ", "if ", "elif ", "else:", "return", "assert", "=", ":", "print(", "input(", "#"];
        return codeKeywords.some(keyword => message.includes(keyword));
    }

    async function send() {
        const input = document.getElementById("userInput");
        const chat = document.getElementById("chat");
        const message = input.value.trim();
        if (!message) return;

        // ‚ûï Formatage conditionnel
        let formatted;
        if (isCode(message)) {
            formatted = "```python\n" + message + "\n```";
        } else {
            formatted = message;
        }

        chat.innerHTML += `<div><strong>üë®‚Äçüéì</strong><br>${marked.parse(formatted)}</div><hr>`;
        input.value = "";

        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        chat.innerHTML += `<div><strong>ü§ñ</strong><br>${marked.parse(data.response)}</div><hr>`;
        chat.scrollTop = chat.scrollHeight;
    }

    async function start() {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";

        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: "initier" })
        });

        const data = await res.json();
        chat.innerHTML += `<div><strong>ü§ñ</strong><br>${marked.parse(data.response)}</div><hr>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
