<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot NSI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Highlight.js pour la coloration des r√©ponses -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- ‚úÖ CodeMirror pour la saisie avec coloration -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/python/python.min.js"></script>

    <!-- ‚úÖ Style -->
    <style>
        body {
            background-image: url('../static/images/fond.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: sans-serif;
        }

        #chat {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        pre, code {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-family: Consolas, 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-x: auto;
            display: block;
        }

        .copy-button {
            margin-top: 5px;
            margin-bottom: 10px;
        }

        h1 {
            color: whitesmoke;
            font-family: Monaco, Calibri, 'Trebuchet MS', sans-serif;
        }

        .CodeMirror {
            height: 150px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">ü§ñ Chatbot NSI</h1>
    <h1 class="mb-4 text-center">Entra√Ænement √† la pratique</h1>

    <div id="chat" class="mb-3"></div>

    <!-- ‚úÖ √âditeur CodeMirror √† la place du textarea -->
    <div id="codeEditor" class="mb-3"></div>

    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="start()">Commencer l'entra√Ænement</button>
        <button class="btn btn-primary" onclick="send()">Envoyer</button>
    </div>
</div>

<!-- ‚úÖ Marked.js pour afficher Markdown -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    // ‚úÖ Initialiser CodeMirror
    const editor = CodeMirror(document.getElementById("codeEditor"), {
        mode: "python",
        lineNumbers: true,
        theme: "default",
        indentUnit: 4,
        tabSize: 4,
        indentWithTabs: false,
    });

    function isCode(message) {
        const codeKeywords = ["def ", "for ", "while ", "if ", "elif ", "else:", "return", "assert", "=", ":", "print(", "input(", "#"];
        return codeKeywords.some(keyword => message.includes(keyword));
    }

    async function send() {
        const chat = document.getElementById("chat");
        const message = editor.getValue().trim();
        if (!message) return;

        let formatted;
        if (isCode(message)) {
            formatted = "```python\n" + message + "\n```";
        } else {
            formatted = message;
        }

        chat.innerHTML += `<div><strong>üë®‚Äçüéì</strong><br>${marked.parse(formatted)}</div><hr>`;
        editor.setValue("");

        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        chat.innerHTML += `<div><strong>ü§ñ</strong><br>${marked.parse(data.response)}</div><hr>`;

        mettreAJourCodeBlocks();
        chat.scrollTop = chat.scrollHeight;
    }

    async function start() {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";

        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: "initier" })
        });

        const data = await res.json();
        chat.innerHTML += `<div><strong>ü§ñ</strong><br>${marked.parse(data.response)}</div><hr>`;

        mettreAJourCodeBlocks();
        chat.scrollTop = chat.scrollHeight;
    }

    // ‚úÖ Ajout coloration + boutons "copier"
    function mettreAJourCodeBlocks() {
        const blocks = document.querySelectorAll('pre code');
        blocks.forEach((block) => {
            hljs.highlightElement(block);

            const pre = block.parentElement;
            if (!pre.querySelector('.copy-button')) {
                const btn = document.createElement('button');
                btn.textContent = "üìã Copier";
                btn.className = "btn btn-sm btn-outline-secondary copy-button";
                btn.onclick = () => copierTexte(block, btn);
                pre.appendChild(btn);
            }
        });
    }

    // ‚úÖ Fonction de copie
    function copierTexte(element, bouton) {
        const texte = element.innerText;
        navigator.clipboard.writeText(texte).then(() => {
            const ancienTexte = bouton.textContent;
            bouton.textContent = "‚úÖ Copi√© !";
            setTimeout(() => {
                bouton.textContent = ancienTexte;
            }, 1500);
        });
    }
</script>
</body>
</html>
