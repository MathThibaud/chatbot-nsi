<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tuples - Chatbot NSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#chat-area").innerHTML += '<div class="ia-response"><em>🤖 Chargement...</em></div>';
            fetch("/ask_theme", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: "initier", theme: "tuples" })
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector(".ia-response").innerHTML = data.response;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Découverte : Tuples</h1>
        <div id="chat-area"></div>
        <form id="chat-form" class="mt-3">
            <textarea id="user-input" class="form-control mb-2" placeholder="Ta réponse ou question ici..."></textarea>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    <script>
        document.getElementById("chat-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const input = document.getElementById("user-input").value;
            if (!input.trim()) return;

            document.getElementById("chat-area").innerHTML += '<div class="user-input"><strong>🧑‍🎓</strong> ' + input + '</div>';
            document.getElementById("user-input").value = "";
            document.getElementById("chat-area").innerHTML += '<div class="ia-response"><em>🤖 Chargement...</em></div>';

            fetch("/ask_theme", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: input, theme: "tuples" })
            })
            .then(response => response.json())
            .then(data => {
                document.querySelectorAll(".ia-response").forEach(el => {
                    if (el.innerHTML === "<em>🤖 Chargement...</em>") {
                        el.innerHTML = data.response;
                    }
                });
            });
        });
    </script>
</body>
</html>
