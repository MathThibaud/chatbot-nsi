<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Découverte - Boucles for</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Découverte : Boucles for</h1>
        <div id="response" class="border p-3 mt-4 bg-light rounded">L'IA va introduire la notion puis te poser des questions. Clique ci-dessous pour commencer.</div>
        <div class="mt-3">
            <textarea id="user-input" class="form-control" rows="4" placeholder="Pose une question ou réponds ici..."></textarea>
            <button onclick="sendMessage()" class="btn btn-success mt-2">Envoyer</button>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "⌛ (chargement)";
            const res = await fetch("/ask_theme", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: input, theme: "boucles" })
            });
            const data = await res.json();
            responseDiv.innerHTML = data.response.replaceAll("\n", "<br>");
        }
    </script>
</body>
</html>
