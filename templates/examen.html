<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen blanc NSI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .exercice { 
            white-space: pre-wrap; 
            background: #f8f8f8; 
            padding: 1em; 
            border-radius: 8px; 
            margin-bottom: 2em; 
            font-family: monospace;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 1em;
            font-family: monospace;
        }
        button {
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <h1>üß™ Examen blanc de NSI</h1>

    <div id="ex1" class="exercice">Chargement de l'exercice 1...</div>
    <textarea id="reponse1" placeholder="Votre r√©ponse √† l'exercice 1..."></textarea>

    <div id="ex2" class="exercice">Chargement de l'exercice 2...</div>
    <textarea id="reponse2" placeholder="Votre r√©ponse √† l'exercice 2..."></textarea>

    <button onclick="envoyerCorrection()">Envoyer pour correction</button>

    <h2>üìù Correction</h2>
    <div id="correction" class="exercice">La correction appara√Ætra ici.</div>

    <script>
        // R√©cup√©ration des exercices
        fetch("/get_examen")
            .then(response => response.json())
            .then(data => {
                document.getElementById("ex1").textContent = data.exercice1;
                document.getElementById("ex2").textContent = data.exercice2;
            });

        // Envoi des r√©ponses pour correction
        function envoyerCorrection() {
            const rep1 = document.getElementById("reponse1").value;
            const rep2 = document.getElementById("reponse2").value;

            fetch("/correction-examen", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reponse1: rep1, reponse2: rep2 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("correction").textContent = data.response;
            });
        }
    </script>
</body>
</html>
