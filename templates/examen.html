
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen Blanc - NSI</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        .markdown-rendered {
            background: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2em;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 1em;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Highlight.js JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
  // Initialisation de Highlight.js apr√®s insertion des exercices
  function appliquerColorationSyntaxique() {
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
    });
  }

  // Exemple : on appelle cette fonction apr√®s avoir inject√© les exercices dans la page
  fetch("/get_examen")
    .then(response => response.json())
    .then(data => {
      document.getElementById("exercice1").innerHTML = data.exercice1;
      document.getElementById("exercice2").innerHTML = data.exercice2;
      appliquerColorationSyntaxique(); // ‚ö†Ô∏è tr√®s important
    });
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

</head>
<body>
    <h1>üß™ Examen blanc de NSI</h1>

    <div id="exercice1-container">
        <h2>Exercice 1</h2>
        <div id="exercice1" class="markdown-rendered"></div>
        <textarea id="reponse1" placeholder="Votre r√©ponse ici..."></textarea>
    </div>

    <div id="exercice2-container">
        <h2>Exercice 2</h2>
        <div id="exercice2" class="markdown-rendered"></div>
        <textarea id="reponse2" placeholder="Votre r√©ponse ici..."></textarea>
    </div>

    <button onclick="envoyer()">Envoyer mes r√©ponses</button>

    <div id="correction" class="markdown-rendered"></div>

    <script>
        function chargerExercices() {
            fetch("/get_examen")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("exercice1").innerHTML = marked.parse(data.exercice1);
                    document.getElementById("exercice2").innerHTML = marked.parse(data.exercice2);
                    hljs.highlightAll();
                });
        }

        function envoyer() {
            const reponse1 = document.getElementById("reponse1").value;
            const reponse2 = document.getElementById("reponse2").value;

            fetch("/correction-examen", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ reponse1, reponse2 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("correction").innerHTML = marked.parse(data.response);
                hljs.highlightAll();
            });
        }

        window.onload = chargerExercices;
    </script>
</body>
</html>
