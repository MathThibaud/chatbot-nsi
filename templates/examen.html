<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examen Blanc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    pre code {
      display: block;
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 1em;
      margin-bottom: 2em;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      margin-bottom: 2em;
    }
    .exercice {
      margin-bottom: 3em;
    }
    .feedback {
      background: #eef;
      padding: 1em;
      margin-top: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Examen blanc</h1>

  <div class="exercice" id="ex1">
    <h2>Exercice 1</h2>
    <div id="enonce1"></div>
    <textarea id="code1" placeholder="Votre code pour l'exercice 1 ici..."></textarea>
  </div>

  <div class="exercice" id="ex2">
    <h2>Exercice 2</h2>
    <div id="enonce2"></div>
    <textarea id="code2" placeholder="Votre code pour l'exercice 2 ici..."></textarea>
  </div>

  <button onclick="validerReponses()">Valider mes r√©ponses</button>

  <div id="resultat"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <script>
    async function chargerEnonces() {
      const res = await fetch("/get_examen");
      const data = await res.json();
      document.getElementById("enonce1").innerHTML = data.exercice1;
      document.getElementById("enonce2").innerHTML = data.exercice2;
      hljs.highlightAll();
    }

    async function validerReponses() {
      const code1 = document.getElementById("code1").value;
      const code2 = document.getElementById("code2").value;
      const resultatDiv = document.getElementById("resultat");

      resultatDiv.innerHTML = "<p>Analyse en cours...</p>";

      const response = await fetch("/api/evaluer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ reponse1: code1, reponse2: code2 })
      });

      const data = await response.json();
      resultatDiv.innerHTML = `<div class="feedback"><pre>${data.response}</pre></div>`;
    }

    window.onload = chargerEnonces;
  </script>
</body>
</html>
