<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§ª Examen blanc de NSI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    .exercice {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #correction {
      white-space: pre-wrap;
      margin-top: 20px;
      background-color: #eef;
      padding: 10px;
      border-radius: 8px;
    }
    pre {
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Examen blanc de NSI</h1>

  <div class="exercice">
    <h2>Exercice 1</h2>
    <div id="exercice1"></div>
    <textarea id="reponse1" placeholder="Votre rÃ©ponse ici..."></textarea>
  </div>

  <div class="exercice">
    <h2>Exercice 2</h2>
    <div id="exercice2"></div>
    <textarea id="reponse2" placeholder="Votre rÃ©ponse ici..."></textarea>
  </div>

  <button onclick="envoyerCorrection()">Corriger</button>

  <div id="correction"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    function appliquerColorationSyntaxique() {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    }

    function chargerExamen() {
      fetch("/get_examen")
        .then(response => response.json())
        .then(data => {
          document.getElementById("exercice1").innerHTML = data.exercice1;
          document.getElementById("exercice2").innerHTML = data.exercice2;
          appliquerColorationSyntaxique();
        });
    }

    function envoyerCorrection() {
      const reponse1 = document.getElementById("reponse1").value;
      const reponse2 = document.getElementById("reponse2").value;

      fetch("/correction-examen", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ reponse1: reponse1, reponse2: reponse2 })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("correction").innerText = data.response;
      });
    }

    chargerExamen();
  </script>
</body>
</html>
