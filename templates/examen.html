
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen blanc - Chatbot NSI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap et styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/python/python.min.js"></script>

    <!-- Marked.js pour le rendu Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container">
    <h1>üìù Examen blanc NSI</h1>
    <p class="text-center">Tu dois r√©pondre aux deux exercices ci-dessous. Prends ton temps, puis clique sur "Valider mes r√©ponses".</p>

    <h2>Exercice 1</h2>
    <p><strong>Consigne :</strong> {{ exo1 }}</p>
    <div id="editor1" class="mb-4"></div>

    <h2>Exercice 2</h2>
    <p><strong>Consigne :</strong> {{ exo2 }}</p>
    <div id="editor2" class="mb-4"></div>

    <div class="text-center">
        <button class="btn btn-success" onclick="corriger()">‚úÖ Valider mes r√©ponses</button>
    </div>

    <hr>
    <div id="correction" class="mt-4"></div>
</div>

<script>
    const editeur1 = CodeMirror(document.getElementById("editor1"), {
        mode: "python",
        lineNumbers: true,
        theme: "default",
        indentUnit: 4,
        tabSize: 4
    });

    const editeur2 = CodeMirror(document.getElementById("editor2"), {
        mode: "python",
        lineNumbers: true,
        theme: "default",
        indentUnit: 4,
        tabSize: 4
    });

    async function corriger() {
        const reponse1 = editeur1.getValue().trim();
        const reponse2 = editeur2.getValue().trim();
        const correction = document.getElementById("correction");

        correction.innerHTML = "<p>‚è≥ Analyse en cours...</p>";

        const res = await fetch("/correction-examen", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ reponse1, reponse2 })
        });

        const data = await res.json();
        correction.innerHTML = marked.parse(data.response);
    }
</script>
</body>
</html>
