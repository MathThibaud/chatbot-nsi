<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen blanc</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .exercice { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        textarea { width: 100%; height: 150px; }
        .resultat { white-space: pre-wrap; margin-top: 20px; background: #f0f0f0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Examen blanc</h1>
    <div class="exercice" id="exercice1"></div>
    <textarea id="reponse1" placeholder="Votre réponse à l'exercice 1"></textarea>
    <div class="exercice" id="exercice2"></div>
    <textarea id="reponse2" placeholder="Votre réponse à l'exercice 2"></textarea>
    <button onclick="envoyer()">Envoyer les réponses</button>
    <div class="resultat" id="resultat"></div>

    <script>
        fetch("/get_examen")
            .then(response => response.json())
            .then(data => {
                document.getElementById("exercice1").innerHTML = data.exercice1;
                document.getElementById("exercice2").innerHTML = data.exercice2;
            });

        function envoyer() {
            const rep1 = document.getElementById("reponse1").value;
            const rep2 = document.getElementById("reponse2").value;

            fetch("/correction-examen", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reponse1: rep1, reponse2: rep2 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultat").textContent = data.response;
            });
        }
    </script>
</body>
</html>
