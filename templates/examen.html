
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen - Chatbot NSI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 2em;
        }
        pre {
            background-color: #eee;
            padding: 1em;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        button {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Mode Examen</h1>
    <button onclick="chargerExercice()">üîÑ Charger un exercice al√©atoire</button>
    <pre id="zoneExercice">Clique sur le bouton pour charger un exercice...</pre>

    <script>
        function chargerExercice() {
            fetch("/exercice_aleatoire")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("zoneExercice").innerText = data.contenu;
                })
                .catch(error => {
                    console.error("Erreur lors du chargement de l'exercice :", error);
                    document.getElementById("zoneExercice").innerText = "‚ùå Impossible de charger l'exercice.";
                });
        }

        // Optionnel : charger un exercice automatiquement au chargement de la page
        window.onload = chargerExercice;
    </script>
</body>
</html>
