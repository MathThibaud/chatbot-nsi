
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen Blanc NSI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/python/python.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: sans-serif;
        }
        .CodeMirror {
            height: 200px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 1rem;
        }
        pre code {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">üìù Examen Blanc NSI</h1>

    <div id="contenu" class="bg-white p-3 rounded mb-4 border"></div>

    <h4>R√©ponse Exercice 1</h4>
    <div id="editor1" class="mb-4"></div>

    <h4>R√©ponse Exercice 2</h4>
    <div id="editor2" class="mb-4"></div>

    <div class="text-center">
        <button class="btn btn-primary" onclick="soumettre()">Soumettre les r√©ponses</button>
    </div>

    <div id="correction" class="bg-light p-3 mt-4 rounded border"></div>
</div>

<script>
    let editor1, editor2;

    window.onload = async function() {
        const res = await fetch("/get_examen_affichage");
        const data = await res.json();

        document.getElementById("contenu").innerHTML = marked.parse(data.sujet);
        hljs.highlightAll();

        editor1 = CodeMirror(document.getElementById("editor1"), {
            mode: "python", lineNumbers: true, indentUnit: 4
        });

        editor2 = CodeMirror(document.getElementById("editor2"), {
            mode: "python", lineNumbers: true, indentUnit: 4
        });
    };

    async function soumettre() {
        const reponse1 = editor1.getValue();
        const reponse2 = editor2.getValue();

        const res = await fetch("/correction-examen", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ reponse1, reponse2 })
        });

        const data = await res.json();
        document.getElementById("correction").innerHTML = marked.parse(data.response);
        hljs.highlightAll();
    }
</script>
</body>
</html>
