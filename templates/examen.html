
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen blanc NSI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            max-width: 900px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .exercice {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1em;
            border-radius: 6px;
            font-family: monospace;
            margin-bottom: 1em;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            margin-bottom: 2em;
        }
        button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Examen blanc de NSI</h1>
    <div id="bloc-examen">
        <h2>Exercice 1</h2>
        <div id="ex1" class="exercice">Chargement de l'exercice 1...</div>
        <textarea id="reponse1" placeholder="Votre réponse à l'exercice 1..."></textarea>

        <h2>Exercice 2</h2>
        <div id="ex2" class="exercice">Chargement de l'exercice 2...</div>
        <textarea id="reponse2" placeholder="Votre réponse à l'exercice 2..."></textarea>

        <button onclick="soumettre()">Soumettre mes réponses</button>
    </div>
    <div id="correction" style="margin-top: 2em;"></div>

    <script>
        function chargerExamen() {
            fetch("/get_examen")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ex1").textContent = data.exercice1;
                    document.getElementById("ex2").textContent = data.exercice2;
                });
        }

        function soumettre() {
            const rep1 = document.getElementById("reponse1").value;
            const rep2 = document.getElementById("reponse2").value;

            fetch("/correction-examen", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ reponse1: rep1, reponse2: rep2 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("correction").innerText = data.response;
            });
        }

        chargerExamen();
    </script>
</body>
</html>
