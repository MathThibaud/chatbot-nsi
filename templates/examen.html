<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen Blanc NSI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Highlight.js pour la coloration syntaxique -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- Marked.js pour interpr√©ter le Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- CodeMirror pour l'√©dition avec coloration -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/python/python.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
        }
        .CodeMirror {
            height: 200px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 1rem;
        }
        pre code {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }
        h1 {
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù Examen blanc NSI</h1>

    <div class="mb-4">
        <h4>Exercice 1</h4>
        <div id="ex1" class="p-3 bg-white border rounded"></div>
        <div id="editor1"></div>
    </div>

    <div class="mb-4">
        <h4>Exercice 2</h4>
        <div id="ex2" class="p-3 bg-white border rounded"></div>
        <div id="editor2"></div>
    </div>

    <div class="text-center mb-4">
        <button class="btn btn-primary" onclick="soumettre()">Soumettre les r√©ponses</button>
    </div>

    <div id="correction" class="bg-light p-3 rounded border"></div>
</div>

<script>
    let editor1, editor2;

    window.onload = async function() {
        const res = await fetch("/get_examen");
        const data = await res.json();

        document.getElementById("ex1").innerHTML = marked.parse(data.exercice1);
        document.getElementById("ex2").innerHTML = marked.parse(data.exercice2);

        editor1 = CodeMirror(document.getElementById("editor1"), {
            mode: "python",
            lineNumbers: true,
            theme: "default",
            indentUnit: 4
        });

        editor2 = CodeMirror(document.getElementById("editor2"), {
            mode: "python",
            lineNumbers: true,
            theme: "default",
            indentUnit: 4
        });
    };

    async function soumettre() {
        const reponse1 = editor1.getValue().trim();
        const reponse2 = editor2.getValue().trim();

        const res = await fetch("/correction-examen", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ reponse1, reponse2 })
        });

        const data = await res.json();
        document.getElementById("correction").innerHTML = marked.parse(data.response);
    }
</script>
</body>
</html>
