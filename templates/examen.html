<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen blanc NSI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" defer></script>
    <script defer>
        window.addEventListener('DOMContentLoaded', (event) => {
            hljs.highlightAll();
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2rem;
            background-color: #f5f5f5;
            color: #333;
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.3rem;
        }
        pre {
            background: #eee;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 6px;
        }
        code {
            font-family: monospace;
        }
        .exercice {
            margin-bottom: 3rem;
        }
        .reponse {
            margin-bottom: 3rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-family: monospace;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Examen blanc NSI</h1>

    <div class="exercice">
        <h2>Exercice 1</h2>
        <div id="exercice1"></div>
    </div>

    <div class="reponse">
        <h3>Votre réponse à l'exercice 1 :</h3>
        <textarea id="reponse1"></textarea>
    </div>

    <div class="exercice">
        <h2>Exercice 2</h2>
        <div id="exercice2"></div>
    </div>

    <div class="reponse">
        <h3>Votre réponse à l'exercice 2 :</h3>
        <textarea id="reponse2"></textarea>
    </div>

    <button onclick="envoyerCorrection()">Soumettre pour correction</button>
    <div id="correction"></div>

    <script>
        fetch('/get_examen')
            .then(response => response.json())
            .then(data => {
                document.getElementById('exercice1').innerHTML = marked.parse(data.exercice1);
                document.getElementById('exercice2').innerHTML = marked.parse(data.exercice2);
                MathJax.typeset();
                hljs.highlightAll();
            });

        function envoyerCorrection() {
            const reponse1 = document.getElementById("reponse1").value;
            const reponse2 = document.getElementById("reponse2").value;

            fetch("/correction-examen", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ reponse1, reponse2 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("correction").innerHTML = marked.parse(data.response);
                MathJax.typeset();
                hljs.highlightAll();
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
