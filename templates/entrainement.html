
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Entraînement - Chatbot NSI</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Highlight.js for Markdown code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        .chat-container {
            max-width: 900px;
            margin: auto;
            padding: 2em;
        }
        .message {
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 6px;
        }
        .bot {
            background-color: #eef;
        }
        .user {
            background-color: #efe;
            text-align: right;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-top: 1em;
            font-family: monospace;
            padding: 0.5em;
            font-size: 1em;
        }
        #exercice {
            background: #fafafa;
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 6px;
            margin-bottom: 2em;
        }
        pre code {
            background: #f5f5f5;
            padding: 0.5em;
            display: block;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            overflow-x: auto;
        }
        code {
            background: #f0f0f0;
            padding: 0.1em 0.3em;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Mode Entraînement</h1>
        <div id="exercice">Chargement de l'exercice...</div>
        <div id="chatbox"></div>
        <textarea id="userInput" placeholder="Pose une question ou propose une solution..."></textarea>
        <button onclick="envoyer()">Envoyer</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <script>
        let chatbox = document.getElementById("chatbox");
        let historique = [];
        let exerciceDisplayed = false;

        function afficherMessage(contenu, auteur) {
            let div = document.createElement("div");
            div.className = "message " + auteur;

            if (contenu.includes("```") || contenu.includes("#")) {
                div.innerHTML = marked.parse(contenu);
                hljs.highlightAll();
            } else {
                div.innerText = contenu;
            }

            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function envoyer() {
            let message = document.getElementById("userInput").value.trim();
            if (!message) return;
            afficherMessage(message, "user");
            historique.push({ role: "user", content: message });
            document.getElementById("userInput").value = "";

            fetch("/entrainement_ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ historique })
            })
            .then(response => response.json())
            .then(data => {
                afficherMessage(data.reponse, "bot");
                historique.push({ role: "assistant", content: data.reponse });
            })
            .catch(err => {
                afficherMessage("❌ Erreur de communication avec le serveur", "bot");
            });
        }

        window.onload = () => {
            fetch("/entrainement_ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ historique: ["initier"] })
            })
            .then(response => response.json())
            .then(data => {
                // Séparer exercice et consignes IA si possible
                let texte = data.reponse;
                let [ex, ...consignes] = texte.split("Tu peux proposer");
                document.getElementById("exercice").innerHTML = marked.parse(ex);
                hljs.highlightAll();
                if (consignes.length > 0) {
                    afficherMessage("Tu peux proposer" + consignes.join("Tu peux proposer"), "bot");
                    historique.push({ role: "assistant", content: "Tu peux proposer" + consignes.join("Tu peux proposer") });
                }
            });
        };
    </script>
</body>
</html>
