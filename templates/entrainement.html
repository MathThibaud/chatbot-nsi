
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Entra√Ænement - Chatbot NSI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: auto;
            padding: 2em;
        }
        .message {
            margin-bottom: 1em;
        }
        .bot {
            background-color: #eef;
            padding: 0.5em;
            border-radius: 8px;
        }
        .user {
            background-color: #efe;
            padding: 0.5em;
            border-radius: 8px;
            text-align: right;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 1em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Mode Entra√Ænement</h1>
        <div id="chatbox"></div>
        <textarea id="userInput" placeholder="Pose une question ou propose une solution..."></textarea>
        <button onclick="envoyer()">Envoyer</button>
    </div>

    <script>
        let chatbox = document.getElementById("chatbox");
        let historique = [];

        function afficherMessage(contenu, auteur) {
            let div = document.createElement("div");
            div.className = "message " + auteur;
            div.innerText = contenu;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function envoyer() {
            let message = document.getElementById("userInput").value.trim();
            if (!message) return;
            afficherMessage(message, "user");
            historique.push({ role: "user", content: message });
            document.getElementById("userInput").value = "";

            fetch("/entrainement_ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ historique })
            })
            .then(response => response.json())
            .then(data => {
                afficherMessage(data.reponse, "bot");
                historique.push({ role: "assistant", content: data.reponse });
            })
            .catch(err => {
                afficherMessage("‚ùå Erreur de communication avec le serveur", "bot");
            });
        }

        // D√©marrage : initier l'entra√Ænement
        window.onload = () => {
            afficherMessage("ü§ñ Pr√©paration d‚Äôun exercice...", "bot");
            fetch("/entrainement_ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ historique: ["initier"] })
            })
            .then(response => response.json())
            .then(data => {
                afficherMessage(data.reponse, "bot");
                historique.push({ role: "assistant", content: data.reponse });
            });
        };
    </script>
</body>
</html>
