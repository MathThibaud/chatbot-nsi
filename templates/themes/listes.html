{% extends "base.html" %}

{% block title %}Les Listes Python - NSI{% endblock %}

{% block content %}
<div class="theme-container">
    <h2><i class="fas fa-list"></i> Les Listes en Python</h2>
    
    <div class="theory-section">
        <h3>Notions clés :</h3>
        <ul>
            <li>Création : <code>ma_liste = [1, 2, 3]</code></li>
            <li>Accès : <code>ma_liste[0] → 1</code></li>
            <li>Méthodes : <code>.append()</code>, <code>.remove()</code>, <code>.sort()</code></li>
        </ul>
    </div>

    <div class="chatbot-section">
        <h3>Assistant Listes</h3>
        <div class="chatbox" id="listes-chat">
            <!-- Messages apparaîtront ici -->
        </div>
        <input type="text" id="listes-input" placeholder="Votre question sur les listes...">
        <button onclick="sendMessage('listes')">Envoyer</button>
    </div>
    
    <a href="{{ url_for('entrainement', type_entrainement='pratique') }}?theme=listes" class="btn-practice">S'entraîner</a>
</div>
{% endblock %}
