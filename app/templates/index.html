<!DOCTYPE html>
<html>
<head>
    <title>Mon Site avec IA</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Chat avec IA</h1>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Posez votre question...">
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            
            axios.post('/ask', {message: message})
                .then(response => {
                    const chat = document.getElementById('chat-container');
                    chat.innerHTML += `<p><strong>Vous:</strong> ${message}</p>`;
                    chat.innerHTML += `<p><strong>IA:</strong> ${response.data.response}</p>`;
                    input.value = '';
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</body>
</html>
